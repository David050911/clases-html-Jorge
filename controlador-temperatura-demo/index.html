<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
  <body>
    <div class="d-flex flex-column align-items-center m-5 bg-light">
        <h1 class="mb-5">Controlador de temperatura de Jorge</h1>
        
        <div class="d-flex flex-row mb-5">
            <h2><i class="bi bi-thermometer-half" style="color: blue;"></i></h2>
            <h2>Sensor de temperatura: </h2>
            <h3 id="temperatura"> ##### </h3>
            <h3> ºC</h3>
        </div>

        <div class="d-flex flex-row mb-5">
            <h2>Temperatura máxima: </h2>
            <input type="number" placeholder="temperaturaMaxima">
            <h3> ºC</h3>
        </div>

        <div class="d-flex flex-row mb-5">
            <h2><i class="bi bi-fan" style="color: black;" id="iconoVentilador"></i></h2>
            <h2>Ventilador: </h2><h3 id="ventilador">Apagado</h3>
        </div>

        <div class="d-flex flex-row mb-5">
            <button class="btn btn-primary">Encender ventilador</button>
        </div>

    </div>

    <div class="d-flex flex-column align-items-center m-5 bg-info-subtle">
        <h1 class="mb-5">Simulador</h1>
        <label for="simuladorTemperatura" class="form-label">Temperatura</label>
        <input type="range" class="form-range" min="0" max="100" id="simuladorTemperatura">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./controlador.js" type="module"></script>
</body>
</html>
